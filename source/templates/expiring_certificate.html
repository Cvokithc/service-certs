<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expiring Certificates</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1b1b1b; /* Тёмный фон */
            font-family: Arial, sans-serif;
            color: #f0f0f0; /* Белый цвет текста */
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .table-container {
            width: 80%;
            margin: 20px 0;
            background-color: #2c2c2c; /* Тёмно-серый фон для контейнера таблицы */
            padding: 20px;
            border-radius: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #555; /* Цвет границы */
            text-align: left;
        }
        th {
            background-color: #3a3a3a; /* Тёмный цвет заголовков таблицы */
        }
        td {
            background-color: #2c2c2c; /* Тёмно-серый цвет ячеек таблицы */
        }
        a {
            color: #1e90ff; /* Синий цвет ссылок */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .menu {
            margin-top: 20px;
        }
        .menu a {
            text-decoration: none;
            color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            background-color: #555; /* Тёмно-серый цвет для ссылок меню */
            margin: 0 5px;
        }
        .menu a:hover {
            background-color: #2c2c2c; /* Тёмный цвет ссылки при наведении */
        }
        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .logout a {
            text-decoration: none;
            color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            background-color: #e74c3c; /* Красный цвет для кнопки выхода */
        }
        .logout a:hover {
            background-color: #c0392b; /* Более тёмный красный цвет кнопки при наведении */
        }
    </style>
</head>
<body>
    <div class="logout">
        <a href="/logout">Выход</a>
    </div>
    <div class="container">
        <div class="table-container">
            <h2>Expiring Certificates</h2>
            <table>
                <tr>
                    <th>Hostname</th>
                    <th>Common Name</th>
                    <th>Expiration Date</th>
                    <th>Serial Number</th>
                    <th>Actions</th>
                </tr>
                {% for certificate in certificates %}
                <tr>
                    <td>{{ certificate.hostname }}</td>
                    <td>{{ certificate.common_name }}</td>
                    <td>{{ certificate.expiration_date }}</td>
                    <td>{{ certificate.serial_number }}</td>
                    <td>
                        <a href="{{ url_for('edit_certificate', certificate_id=certificate.id) }}">Edit</a> |
                        <form action="{{ url_for('delete_certificate', certificate_id=certificate.id) }}" method="POST" style="display:inline;">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
        <div class="menu">
            <a href="{{ url_for('index') }}">Back to Home</a>
        </div>
    </div>
</body>
</html>
