<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Certificates</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1b1b1b;
            font-family: Arial, sans-serif;
            color: #f0f0f0;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .table-container {
            width: 80%;
            margin: 20px 0;
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #555;
            text-align: left;
        }
        th {
            background-color: #3a3a3a;
        }
        td {
            background-color: #2c2c2c;
        }
        a {
            color: #f0f0f0;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .menu {
            margin-top: 20px;
        }
        .menu a {
            text-decoration: none;
            color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            background-color: #555;
            margin: 0 5px;
        }
        .menu a:hover {
            background-color: #2c2c2c;
        }
        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .logout a {
            text-decoration: none;
            color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            background-color: #e74c3c;
        }
        .logout a:hover {
            background-color: #c0392b;
        }
        /* DataTables styling */
        .dataTables_wrapper {
            color: #f0f0f0;
        }
        .dataTables_wrapper .dataTables_filter input {
            background-color: #2c2c2c;
            border: 1px solid #555;
            color: #f0f0f0;
        }
        .dataTables_wrapper .dataTables_length select,
        .dataTables_wrapper .dataTables_filter label {
            color: #2c2c2c;
        }
        .dataTables_wrapper .dataTables_paginate .paginate_button {
            color: #f0f0f0 !important;
            background-color: #2c2c2c;
            border: 1px solid #555;
        }
        .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
            background-color: #3a3a3a;
            border: 1px solid #666;
        }
    </style>
    <!-- Подключение CSS DataTables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
</head>
<body>
    <div class="logout">
        <a href="/logout">Выход</a>
    </div>
    <div class="container">
        <div class="table-container">
            <h2>All Certificates</h2>
            <table id="certificatesTable">
                <thead>
                    <tr>
                        <th>Наименование</th>
                        <th>Кем выпущен</th>
                        <th>Дата истечения</th>
                        <th>Серийный номер</th>
                        <th>Действие</th>
                    </tr>
                </thead>
                <tbody>
                    {% for certificate in certificates %}
                    <tr>
                        <td>{{ certificate.hostname }}</td>
                        <td>{{ certificate.common_name }}</td>
                        <td>{{ certificate.expiration_date }}</td>
                        <td>{{ certificate.serial_number }}</td>
                        <td>
                            <a href="{{ url_for('edit_certificate', certificate_id=certificate.id) }}">Изменить</a> |
                            <form action="{{ url_for('delete_certificate', certificate_id=certificate.id) }}" method="POST" style="display:inline;">
                                <button type="submit">Удалить</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="menu">
            <a href="{{ url_for('index') }}">Назад</a>
        </div>
    </div>
    <!-- Подключение jQuery и DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
    <script>
        $(document).ready(function() {
            $('#certificatesTable').DataTable({
                "language": {
                    "url": "//cdn.datatables.net/plug-ins/1.10.21/i18n/Russian.json"
                }
            });
        });
    </script>
</body>
</html>
