<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <style>
        *, ::after, ::before {
            box-sizing: border-box;
        }

        body {
            background-color: #212121;
            color: #fff;
            font-family: monospace, serif;
            letter-spacing: 0.05em;
            display: flex;
            height: 100vh;
            margin: 0;
            justify-content: center;
            align-items: center;
        }

        .form {
            width: 300px;
            padding: 64px 15px 24px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .control {
            margin: 0 0 24px;
            position: relative;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 0;
            background: transparent;
            color: #fff;
            font-family: monospace, serif;
            letter-spacing: 0.05em;
            font-size: 16px;
            outline: none;
            position: relative;
            z-index: 2;
        }

        input:hover,
        input:focus {
            border: 0;
        }

        input[type="password"] {
            -webkit-text-security: disc; /* Safari */
            text-security: disc;
        }

        .btn {
            width: 100%;
            display: block;
            padding: 14px 16px;
            background: transparent;
            outline: none;
            border: 0;
            color: #fff;
            letter-spacing: 0.1em;
            font-weight: bold;
            font-family: monospace;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            z-index: 2;
        }

        .block-cube {
            position: relative;
        }

        .bg-top {
            position: absolute;
            height: 10px;
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(52,9,121,1) 37%, rgba(0,212,255,1) 94%);
            bottom: 100%;
            left: 5px;
            right: -5px;
            transform: skew(-45deg, 0);
            margin: 0;
        }

        .bg-right {
            position: absolute;
            background: rgba(0,212,255,1);
            top: -5px;
            z-index: 0;
            bottom: 5px;
            width: 10px;
            left: 100%;
            transform: skew(0, -45deg);
        }

        .bg {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(52,9,121,1) 37%, rgba(0,212,255,1) 94%);
        }

        .bg-inner {
            background: #212121;
            position: absolute;
            left: 2px;
            top: 2px;
            right: 2px;
            bottom: 2px;
            transition: all 0.2s ease-in-out;
        }

        .text {
            position: relative;
            z-index: 2;
        }

        .block-input input:focus ~ .bg-right .bg-inner,
        .block-input input:focus ~ .bg-top .bg-inner,
        .block-input input:focus ~ .bg-inner .bg-inner {
            top: 100%;
            background: rgba(255, 255, 255, 0.5);
        }

        .block-cube.block-input .bg-top,
        .block-cube.block-input .bg-right,
        .block-cube.block-input .bg {
            background: rgba(255, 255, 255, 0.5);
            transition: background 0.2s ease-in-out;
        }

        .block-cube.block-input .bg-right .bg-inner,
        .block-cube.block-input .bg-top .bg-inner {
            transition: all 0.2s ease-in-out;
        }

        .block-cube.block-input:focus,
        .block-cube.block-input:hover {
            .bg-top, .bg-right, .bg {
                background: rgba(255, 255, 255, 0.8);
            }
        }

        .block-cube-hover:focus .bg .bg-inner {
            top: 100%;
        }

        .credits {
            position: fixed;
            left: 0;
            bottom: 0;
            padding: 15px 15px;
            width: 100%;
            z-index: 111;
        }

        .credits a {
            opacity: 0.6;
            color: #fff;
            font-size: 11px;
            text-decoration: none;
        }

        .credits a:hover {
            opacity: 1;
        }

        .login-image {
            flex: 1;
            background: url("static/jaba.png") no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .login-image::before {
            content: '';
            display: block;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
        }

        .login-image-content {
            z-index: 1;
            color: #fff;
            text-align: center;
            padding: 20px;
            max-width: 80%;
        }

        .login-image-content h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .login-image-content p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form form">
            <h2>Login</h2>
            <form method="POST" action="{{ url_for('login') }}">
                <div class="control block-cube block-input">
                    <input type="text" name="email" placeholder="Email" required>
                    <div class="bg-top">
                        <div class="bg-inner"></div>
                    </div>
                    <div class="bg-right">
                        <div class="bg-inner"></div>
                    </div>
                    <div class="bg">
                        <div class="bg-inner"></div>
                    </div>
                </div>
                <div class="control block-cube block-input">
                    <input type="password" name="password" placeholder="Password" required>
                    <div class="bg-top">
                        <div class="bg-inner"></div>
                    </div>
                    <div class="bg-right">
                        <div class="bg-inner"></div>
                    </div>
                    <div class="bg">
                        <div class="bg-inner"></div>
                    </div>
                </div>
                <button type="submit" class="btn block-cube block-cube-hover">
                    <div class="bg-top">
                        <div class="bg-inner"></div>
                    </div>
                    <div class="bg-right">
                        <div class="bg-inner"></div>
                    </div>
                    <div class="bg">
                        <div class="bg-inner"></div>
                    </div>
                    <div class="text">Login</div>
                </button>
            </form>
        </div>
        <div class="login-image">
            <div class="login-image-content">
                <h2>Welcome!</h2>
                <p>Login to access your dashboard and manage your certificates.</p>
            </div>
        </div>
    </div>
</body>
</html>
